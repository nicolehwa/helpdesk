<div class="row">
    <div class="col-md-10 col-md-offset-2 main">
        <!-- Page header -->
        <div class="page-header">
            <h2>New Ticket</h2>
        </div>
        <!-- /Page header -->
    </div>
</div>

<div class="row" style="padding-top: 25px; padding-bottom: 25px; background: #fff">
   <form>
    <div class="col-md-7 col-md-offset-2 main">
            <div class="form-group">
                <label for="exampleSubject">Subject</label>
                <input type="text" class="form-control" id="exampleSubject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="description">Description </label>
                <textarea class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Attachment/Screenshot </label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        <div class="separator"></div>

    </div>

    <div class="col-md-3 main">
        <div class="panel panel-outline" style="margin: 0; border-bottom: 1px solid #eee; border-radius: 0; box-shadow: none;">
            <div class="panel-body">
                <p><small><b>Requester</b></small></p>
                <img src="http://placehold.it/22x22" alt="..." class="img-rounded" style="border-radius: 2px;">&nbsp; Jerard Lee
            </div>
        </div>
        <div class="panel panel-outline" style="margin: 0; border-bottom: 1px solid #eee; border-radius: 0; box-shadow: none;">
            <div class="panel-body">
                 <div class="form-group">
                <p><small><b>Priority Level</b></small></p>
                <select class="form-control">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <div class="form-group">
                <p><small><b>Labels</b></small></p>
                <select class="form-control">
                    <option>General Issues</option>
                    <option>Special Request</option>
                    <option>Database</option>
                    <option>Others</option>
                </select>
            </div>
            </div>
        </div>
    </div>
    </form>
</div>
