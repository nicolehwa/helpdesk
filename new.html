<div class="row">
    <div class="col-md-10 col-md-offset-2 main">
        <!-- Page header -->
        <div class="page-header">
            <h2>New Ticket</h2>
        </div>
        <!-- /Page header -->
    </div>
</div>

<div class="row" style="padding-top: 25px; background: #fff">
    <div class="col-md-7 col-md-offset-2 main">

        <form>
            <div class="form-group">
                <label for="labels">Labels</label>
                <select class="form-control">
                    <option>General Issues</option>
                    <option>Special Request</option>
                    <option>Database</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="labels">Priority level</label>
                <select class="form-control">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleSubject">Subject</label>
                <input type="text" class="form-control" id="exampleSubject" placeholder="Subject">
            </div>
            <div class="form-group">
                <label for="description">Description </label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Attachment/Screenshot </label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="separator"></div>

    </div>

</div>
